<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title></title>
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0, user-scalable=no" />
    <meta name="HandheldFriendly" content="true">

    <script>
        var ieVersion = (function() {
            var ua = window.navigator.userAgent;
            var msie = ua.indexOf('MSIE');
            if (msie > 0) {
                return parseInt (ua.substring(msie + 5, ua.indexOf('.', msie)));
            }
            if (ua.indexOf('Trident/7.0') + 1) {
                return 11;
            }
            return 0;
        })();
        if (ieVersion && ieVersion < 10) {
            location.href = './legacy.html';
        }
    </script>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,600,700&amp;subset=cyrillic" rel="stylesheet">

    <link href="./images/favicon.png" rel="icon" type="image/jpg" />
</head>
<body>

    <!-- page content -->

    {% block template %}
    <div class="page">
    {% endblock %}

        <div class="page__content">

            <header class="fixed-header" role="banner">
                <nav role="navigation">
                    <div class="container">
                        <div class="logo"><i class="icon icon-bottle" aria-hidden="true"></i><i class="icon icon-bottle" aria-hidden="true"></i>Алкокалендарь</div>
                        {% block header %}
                        {% endblock %}
                    </div>
                </nav>
            </header>

            <main role="main">
                {% block content %}
                {% endblock %}
            </main>

            <footer role="contentinfo">
                <div class="container">
                    <address>© 2010–2015</address>
                </div>
            </footer>
        </div>

    </div>

    <!-- modals -->

    {% block modals %}
    {% endblock %}

    <!-- /modals -->

    <!-- /page content -->
</body>
</html>
